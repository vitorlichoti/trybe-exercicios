<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="4-pratica-do-dia.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="blue">
    <h3>Cor primária</h3>
  </div>
  <div id="green">
    <h3>Cor Secundária</h3>
  </div>
  <div id="orange">
    <h3>Cor Complementar</h3>
  </div>
  <div id="brown">
    <h3>Cor Escura</h3>
  </div>
  <div id="aqua">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
